
# ================== GENERATED ==================
# MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/thescreen?allowMultiQueries=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.defer-datasource-initialization=true

# 로깅 설정 (깔끔한 출력)
logging.level.com.example.thescreen=INFO
logging.level.com.example.thescreen.service.ScheduleInitService=INFO
logging.level.com.example.thescreen.service.MovieRankService=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.jdbc.datasource.init=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# SQL 초기화 설정 개선
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Redis
spring.redis.host=localhost
spring.redis.port=6379

# Vector DB
spring.ai.vectorstore.mariadb.initialize-schema=true
spring.ai.vectorstore.mariadb.table-name=chatbot_vector
spring.ai.vectorstore.mariadb.distance-type=COSINE
spring.ai.vectorstore.mariadb.index-type=HNSW
spring.ai.vectorstore.mariadb.dimensions=1536
spring.ai.vectorstore.mariadb.m=16
spring.ai.vectorstore.mariadb.ef-construction=200
spring.ai.vectorstore.mariadb.ef=10

