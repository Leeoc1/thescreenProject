<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상영관 목록</title>
  <style>
    table {
        width: 80%;
        border-collapse: collapse;
        margin: 20px auto;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<h2>상영관 목록</h2>
<table>
  <thead>
  <tr>
    <th>지역 코드</th>
    <th>지역 이름</th>
    <th>극장 코드</th>
    <th>극장 이름</th>
    <th>상영관 코드</th>
    <th>상영관 이름</th>
    <th>좌석 수</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="screen : ${screens}">
    <td th:text="${screen.regioncd}"></td>
    <td th:text="${screen.regionnm}"></td>
    <td th:text="${screen.cinemacd}"></td>
    <td th:text="${screen.cinemanm}"></td>
    <td th:text="${screen.screencd}"></td>
    <td th:text="${screen.screenname}"></td>
    <td th:text="${screen.seatcount}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
